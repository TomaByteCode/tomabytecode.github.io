<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TomaByte Website</title>
	<link rel="Icon" href="img/favicon.ico">
	<style>
		/* Reset základních stylů */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #000 0%, #222 50%, #111 100%);
			color: #fff;
			line-height: 1.8;
			min-height: 100vh;
		}

		.container {
			width: 95%;
			max-width: 1200px;
			margin: 0 auto;
		}

		header {
			background: rgba(0, 0, 0, 0.9);
			backdrop-filter: blur(10px);
			color: #fff;
			padding: 60px 0;
			text-align: center;
			position: relative;
			overflow: hidden;
			border-bottom: 2px solid #333;
		}

		header::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
			animation: sweep 3s ease-in-out infinite;
		}

		@keyframes sweep {
			0% { left: -100%; }
			100% { left: 100%; }
		}

		header h1 {
			font-size: 3.5rem;
			font-weight: 700;
			position: relative;
			z-index: 2;
			text-shadow: 2px 2px 8px rgba(255,255,255,0.3);
			animation: slideInDown 1s ease-out, textGlow 2s ease-in-out infinite alternate;
		}

		@keyframes textGlow {
			0% { text-shadow: 2px 2px 8px rgba(255,255,255,0.3); }
			100% { text-shadow: 2px 2px 20px rgba(255,255,255,0.6); }
		}

		main {
			padding: 40px 0;
		}

		.about {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			margin: 50px 0;
			padding: 50px;
			background: rgba(20, 20, 20, 0.9);
			backdrop-filter: blur(15px);
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
			border-radius: 25px;
			border: 1px solid #333;
			animation: fadeInUp 1s ease-out 0.3s both, float 6s ease-in-out infinite;
		}

		@keyframes float {
			0%, 100% { transform: translateY(0px); }
			50% { transform: translateY(-10px); }
		}

		#photo {
			border-radius: 50%;
			margin-right: 40px;
			width: 300px;
			height: 300px;
			object-fit: cover;
			transition: all 0.4s ease;
			box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
			border: 4px solid #333;
			animation: photoGlow 3s ease-in-out infinite alternate;
		}

		@keyframes photoGlow {
			0% { box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2); }
			100% { box-shadow: 0 20px 50px rgba(255, 255, 255, 0.4); }
		}

		#photo:hover {
			transform: scale(1.1) rotate(5deg);
			box-shadow: 0 30px 60px rgba(255, 255, 255, 0.5);
			animation: none;
		}

		.bio h2 {
			font-size: 2.8rem;
			color: #fff;
			margin-bottom: 20px;
			animation: typewriter 2s ease-out 1s both;
		}

		.bio h3 {
			font-size: 1.4rem;
			color: #ccc;
			font-weight: 400;
			animation: typewriter 2s ease-out 1.5s both;
		}

		@keyframes typewriter {
			0% { 
				opacity: 0;
				transform: translateX(-20px);
			}
			100% { 
				opacity: 1;
				transform: translateX(0);
			}
		}

		.skills {
			text-align: center;
			margin: 60px 0;
			padding: 50px;
			background: rgba(20, 20, 20, 0.9);
			backdrop-filter: blur(15px);
			border-radius: 25px;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
			border: 1px solid #333;
			animation: fadeInUp 1s ease-out 0.6s both, pulse 4s ease-in-out infinite;
		}

		@keyframes pulse {
			0%, 100% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); }
			50% { box-shadow: 0 25px 50px rgba(255, 255, 255, 0.1); }
		}

		.skills h2 {
			font-size: 2.5rem;
			margin-bottom: 40px;
			color: #fff;
			animation: slideInLeft 1s ease-out 0.8s both;
		}

		@keyframes slideInLeft {
			0% { 
				opacity: 0;
				transform: translateX(-50px);
			}
			100% { 
				opacity: 1;
				transform: translateX(0);
			}
		}

		.language-icons {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 40px;
			margin-top: 30px;
		}

		.language-icons img {
			width: 80px;
			height: 80px;
			transition: all 0.3s ease;
			filter: drop-shadow(0 5px 15px rgba(255,255,255,0.2)) grayscale(0.3);
			border-radius: 15px;
			padding: 10px;
			background: rgba(40, 40, 40, 0.8);
			animation: iconFloat 3s ease-in-out infinite;
		}

		.language-icons img:nth-child(1) {
			animation-delay: 0s;
		}

		.language-icons img:nth-child(2) {
			animation-delay: 1.5s;
		}

		@keyframes iconFloat {
			0%, 100% { transform: translateY(0px) rotate(0deg); }
			33% { transform: translateY(-8px) rotate(2deg); }
			66% { transform: translateY(4px) rotate(-2deg); }
		}

		.language-icons img:hover {
			transform: translateY(-15px) rotate(10deg) scale(1.3) !important;
			filter: drop-shadow(0 20px 30px rgba(255,255,255,0.4)) grayscale(0);
			animation: none;
		}

		.social-media {
			text-align: center;
			margin: 60px 0;
			padding: 50px;
			background: rgba(20, 20, 20, 0.9);
			backdrop-filter: blur(15px);
			border-radius: 25px;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
			border: 1px solid #333;
			animation: fadeInUp 1s ease-out 0.9s both, socialGlow 5s ease-in-out infinite;
		}

		@keyframes socialGlow {
			0%, 100% { border-color: #333; }
			50% { border-color: #555; }
		}

		.social-media h2 {
			font-size: 2.5rem;
			margin-bottom: 30px;
			color: #fff;
			animation: slideInRight 1s ease-out 1.1s both;
		}

		@keyframes slideInRight {
			0% { 
				opacity: 0;
				transform: translateX(50px);
			}
			100% { 
				opacity: 1;
				transform: translateX(0);
			}
		}

		.social-buttons {
			display: flex;
			justify-content: center;
			gap: 30px;
			flex-wrap: wrap;
		}

		.social-btn {
			display: inline-flex;
			align-items: center;
			padding: 18px 35px;
			font-size: 1.3rem;
			font-weight: 600;
			color: #fff;
			border-radius: 50px;
			text-decoration: none;
			transition: all 0.3s ease;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
			position: relative;
			overflow: hidden;
		}

		.social-btn::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
			transition: left 0.6s;
		}

		.social-btn:hover::before {
			left: 100%;
		}

		.social-btn img {
			margin-right: 12px;
			width: 24px;
			height: 24px;
		}

		.social-btn:hover {
			transform: translateY(-5px) scale(1.05);
			box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
		}

		.instagram {
			background: linear-gradient(45deg, #7a7979, #555);
		}

		.github {
			background: linear-gradient(45deg, #5c5b5b, #817e7e);
		}

		footer {
			background: rgba(0, 0, 0, 0.95);
			backdrop-filter: blur(10px);
			color: #fff;
			text-align: center;
			padding: 30px 0;
			font-size: 1.1rem;
			border-top: 2px solid #333;
		}

		/* Animace */
		@keyframes slideInDown {
			from {
				transform: translateY(-100px);
				opacity: 0;
			}
			to {
				transform: translateY(0);
				opacity: 1;
			}
		}

		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(50px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Responzivní design */
		@media (max-width: 768px) {
			header h1 {
				font-size: 2.5rem;
			}

			.about {
				flex-direction: column;
				text-align: center;
				padding: 30px;
			}

			#photo {
				margin-right: 0;
				margin-bottom: 30px;
				width: 200px;
				height: 200px;
			}

			.bio h2 {
				font-size: 2.2rem;
			}

			.bio h3 {
				font-size: 1.2rem;
			}

			.language-icons {
				gap: 20px;
			}

			.language-icons img {
				width: 60px;
				height: 60px;
			}

			.skills h2,
			.social-media h2 {
				font-size: 2rem;
			}

			.social-buttons {
				flex-direction: column;
				align-items: center;
			}

			.social-btn {
				width: 80%;
				justify-content: center;
				font-size: 1.1rem;
				padding: 15px 25px;
			}
		}

		@media (max-width: 480px) {
			header h1 {
				font-size: 2rem;
			}

			.bio h2 {
				font-size: 1.8rem;
			}

			.bio h3 {
				font-size: 1rem;
			}

			.language-icons img {
				width: 50px;
				height: 50px;
			}

			.skills h2,
			.social-media h2 {
				font-size: 1.7rem;
			}
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<h1>Welcome to website TomaByte</h1>
		</div>
	</header>
	
	<main>
		<div class="container">
			<section class="about">
				<img id="photo" src="https://avatars.githubusercontent.com/u/181314327?v=4" alt="Profile photo">
				<div class="bio">
					<h2>My name is Tomas H.</h2>
					<h3>I'm 15 years old and I'm learning programming in JavaScript and Python.</h3>
				</div>
			</section>

			<section class="skills">
				<h2>Languages I know:</h2>
				<div class="language-icons">
					<img title="JavaScript" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="JavaScript Icon">
					<img title="Python" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1200px-Python-logo-notext.svg.png" alt="Python Icon">
				</div>
			</section>

			<section class="social-media">
				<h2>Follow me on:</h2>
				<div class="social-buttons">
					<a href="https://www.instagram.com/toma.byte" target="_blank" class="social-btn instagram">
						<img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
						Instagram
					</a>
					<a href="https://github.com/TomaByteCode" target="_blank" class="social-btn github">
						<img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
						GitHub
					</a>
				</div>
			</section>
		</div>
	</main>

	<footer>
		<div class="container">
			<p>&copy; 2025 TomaByte. All rights reserved.</p>
		</div>
	</footer>
</body>
</html>
